<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bubble Wrap Oasis</title>
    <meta name="description" content="Pop satisfying digital bubble wrap with sound and fresh sheets when you need a reset." />
    <meta name="theme-color" content="#05070f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="icons/bubble-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="icons/bubble-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icons/bubble-192.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="panel">
        <header>
          <h1>Bubble Wrap Oasis</h1>
        </header>
        <div class="controls">
          <label class="toggle">
            <input type="checkbox" id="sound-toggle" checked />
            <span class="track"></span>
            <span class="label">Sound</span>
          </label>
          <button id="new-sheet" type="button">
            New sheet
          </button>
        </div>
      </section>
      <section class="sheet" aria-live="polite" aria-label="Bubble wrap sheet" id="sheet"></section>
    </main>
    <template id="bubble-template">
      <button class="bubble" type="button" aria-pressed="false" aria-label="Bubble">
        <span class="bubble-face"></span>
      </button>
    </template>
    <script src="script.js" type="module"></script>
  </body>
</html>
